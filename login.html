<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
  <body>
  	<div id="mainArea">
      <div id="textArea">
        <h1>Login</h1>

  			<form action="search.html" method="get">
          <p>
            <img class="external_login_buttons" src="images/signInWithFacebook.png" alt="Sign in with Facebook" width="250"/><br />
            <img class="external_login_buttons" src="images/signInWithGoogle.png" alt="Sign in with Google" width="250"/>
          </p>
          <p>or</p>
          <p class="infoButtons">Email: <input name="email" type="text" size="20"/></p>
          <p class="infoButtons">Password: <input name="password" type="text" size="20"/></p>
  				<input id="submitButton" type="submit" value="Login!"/>
          </div>
  			</form>
      </div>

  		</div>
  </body>
</html>
