<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Restaurant Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
  <body>
  	<div id="mainArea">
      <div id="textArea">
        <h1>Restaurant Sign Up</h1>

  			<form action="search.html" method="get">

          <p class="infoButtons">Restaurant Name: <input name="restaurantName" type="text" size="20"/></p>
          <p class="infoButtons">Location: <input name="location" type="text" size="20"/></p>
          <p class="infoButtons">Email Address: <input name="email" type="text" size="50"/></p>
          <p class="infoButtons">Password: <input name="password" type="text" size="20"/></p>
  				<input id="submitButton" type="submit" value="Sign up!"/>
  			</form>

        <p><a href="signUp.html">User Sign Up</a></p>

      </div>
  		</div>
  </body>
</html>
